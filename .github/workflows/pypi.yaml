name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (for example: v1.2.3)"
        required: true
        type: string

concurrency:
  group: pypi-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  actions: read
  contents: read
  id-token: write
  attestations: write

jobs:
  validate-release:
    name: Validate release metadata
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.resolve-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Resolve release tag
        id: resolve-tag
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          if [[ -z "${TAG}" ]]; then
            echo "Unable to determine release tag" >&2
            exit 1
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Publishing tag ${TAG}"

      - name: Resolve release commit SHA
        id: resolve-sha
        shell: bash
        run: |
          SHA="$(git rev-list -n 1 "${{ steps.resolve-tag.outputs.tag }}")"
          if [[ -z "${SHA}" ]]; then
            echo "Unable to resolve commit for tag ${{ steps.resolve-tag.outputs.tag }}" >&2
            exit 1
          fi
          echo "sha=${SHA}" >> "$GITHUB_OUTPUT"
          echo "Resolved release SHA ${SHA}"

      - name: Require CI workflow success
        uses: actions/github-script@v8
        env:
          TARGET_SHA: ${{ steps.resolve-sha.outputs.sha }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const workflowId = "ci.yml";
            const targetSha = process.env.TARGET_SHA;
            const maxAttempts = 60;
            const sleepMs = 30000;

            for (let attempt = 1; attempt <= maxAttempts; attempt += 1) {
              const { data } = await github.rest.actions.listWorkflowRuns({
                owner,
                repo,
                workflow_id: workflowId,
                head_sha: targetSha,
                per_page: 10,
              });

              const runs = data.workflow_runs || [];
              if (runs.length === 0) {
                core.info(
                  `Attempt ${attempt}/${maxAttempts}: no CI runs found for ${targetSha} yet.`,
                );
              } else {
                const run = runs[0];
                core.info(
                  `Attempt ${attempt}/${maxAttempts}: CI run ${run.id} status=${run.status} conclusion=${run.conclusion}`,
                );
                if (run.status === "completed") {
                  if (run.conclusion === "success") {
                    core.info(`CI succeeded for ${targetSha}.`);
                    return;
                  }
                  core.setFailed(
                    `CI workflow did not succeed for ${targetSha} (conclusion=${run.conclusion}).`,
                  );
                  return;
                }
              }

              await new Promise((resolve) => setTimeout(resolve, sleepMs));
            }

            core.setFailed(
              `Timed out waiting for CI workflow success for ${targetSha}.`,
            );

      - name: Validate tag, changelog, and package version
        run: python scripts/ci/validate_release.py --tag "${{ steps.resolve-tag.outputs.tag }}"

  build:
    name: Build distribution
    needs: validate-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Build package
        run: uv build

      - name: Validate package metadata
        run: uvx --from twine twine check dist/*

      - name: Upload package artifacts
        uses: actions/upload-artifact@v6
        with:
          name: release-dist
          path: dist/

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: "dist/*"

  publish:
    name: Publish package
    needs: [validate-release, build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
