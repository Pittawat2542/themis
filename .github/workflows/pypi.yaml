name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (for example: v1.2.3)"
        required: true
        type: string

concurrency:
  group: pypi-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  validate-release:
    name: Validate release metadata
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.resolve-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Resolve release tag
        id: resolve-tag
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          if [[ -z "${TAG}" ]]; then
            echo "Unable to determine release tag" >&2
            exit 1
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Publishing tag ${TAG}"

      - name: Validate tag, changelog, and package version
        run: python scripts/ci/validate_release.py --tag "${{ steps.resolve-tag.outputs.tag }}"

  build:
    name: Build distribution
    needs: validate-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Build package
        run: uv build

      - name: Validate package metadata
        run: |
          uv run python -m pip install --upgrade twine
          uv run python -m twine check dist/*

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-dist
          path: dist/

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "dist/*"

  publish:
    name: Publish package
    needs: [validate-release, build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
