name: Create GitHub Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (for example: v1.2.3)"
        required: true
        type: string

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  actions: read
  contents: write

jobs:
  release:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    steps:
      - name: Resolve release tag
        id: resolve-tag
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          if [[ -z "${TAG}" ]]; then
            echo "Unable to determine release tag" >&2
            exit 1
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Check out release tag
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ steps.resolve-tag.outputs.tag }}

      - name: Resolve release commit SHA
        id: resolve-sha
        shell: bash
        run: |
          SHA="$(git rev-list -n 1 "${{ steps.resolve-tag.outputs.tag }}")"
          if [[ -z "${SHA}" ]]; then
            echo "Unable to resolve commit for tag ${{ steps.resolve-tag.outputs.tag }}" >&2
            exit 1
          fi
          echo "sha=${SHA}" >> "$GITHUB_OUTPUT"
          echo "Resolved release SHA ${SHA}"

      - name: Require CI workflow success
        uses: actions/github-script@v8
        env:
          TARGET_SHA: ${{ steps.resolve-sha.outputs.sha }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const workflowId = "ci.yml";
            const targetSha = process.env.TARGET_SHA;
            const maxAttempts = 60;
            const sleepMs = 30000;

            for (let attempt = 1; attempt <= maxAttempts; attempt += 1) {
              const { data } = await github.rest.actions.listWorkflowRuns({
                owner,
                repo,
                workflow_id: workflowId,
                head_sha: targetSha,
                per_page: 10,
              });

              const runs = data.workflow_runs || [];
              if (runs.length === 0) {
                core.info(
                  `Attempt ${attempt}/${maxAttempts}: no CI runs found for ${targetSha} yet.`,
                );
              } else {
                const run = runs[0];
                core.info(
                  `Attempt ${attempt}/${maxAttempts}: CI run ${run.id} status=${run.status} conclusion=${run.conclusion}`,
                );
                if (run.status === "completed") {
                  if (run.conclusion === "success") {
                    core.info(`CI succeeded for ${targetSha}.`);
                    return;
                  }
                  core.setFailed(
                    `CI workflow did not succeed for ${targetSha} (conclusion=${run.conclusion}).`,
                  );
                  return;
                }
              }

              await new Promise((resolve) => setTimeout(resolve, sleepMs));
            }

            core.setFailed(
              `Timed out waiting for CI workflow success for ${targetSha}.`,
            );

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Validate release metadata
        run: python scripts/ci/validate_release.py --tag "${{ steps.resolve-tag.outputs.tag }}"

      - name: Extract release notes from changelog
        run: |
          python scripts/ci/extract_release_notes.py \
            --tag "${{ steps.resolve-tag.outputs.tag }}" \
            --changelog CHANGELOG.md \
            --output release_notes.md

      - name: Build package artifacts
        run: uv build

      - name: Create or update GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.resolve-tag.outputs.tag }}
          name: Themis ${{ steps.resolve-tag.outputs.tag }}
          bodyFile: release_notes.md
          artifacts: "dist/*"
          artifactErrorsFailBuild: true
          allowUpdates: true
          updateOnlyUnreleased: false
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
