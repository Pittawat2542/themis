[project]
name = "themis"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.7",
    "cyclopts>=2.9",
    "hydra-core>=1.3",
    "tqdm>=4.67",
    "httpx>=0.27",
]

[tool.setuptools.packages.find]
include = [
    "themis",
    "experiments",
]

[tool.setuptools.package-data]
"themis" = ["py.typed"]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
]
math = [
    "datasets>=2.20.0",
    "math-verify>=0.8.0",
]

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["."]
