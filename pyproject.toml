[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "themis-eval"
version = "1.3.0"
description = "Lightweight evaluation platform for LLM experiments"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Pittawat Taveekitworachai"}
]
license = {text = "MIT"}
keywords = ["llm", "evaluation", "benchmark", "experiments", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pydantic>=2.12.5",
    "cyclopts>=4.0.0",
    "hydra-core>=1.3",
    "tqdm>=4.67",
    "litellm>=1.81.0",
    "tabulate>=0.9.0",
    "tenacity>=9.1.2",
    "rich>=14.2.0",
]

[project.urls]
Homepage = "https://pittawat2542.github.io/themis/"
Repository = "https://github.com/Pittawat2542/themis"
Documentation = "https://pittawat2542.github.io/themis/"
Changelog = "https://github.com/Pittawat2542/themis/blob/main/CHANGELOG.md"
Issues = "https://github.com/Pittawat2542/themis/issues"

[tool.setuptools.packages.find]
include = [
    "themis*",
    "experiments*",
]

[tool.setuptools.package-data]
"themis" = ["py.typed"]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=6.0.0",
    "pytest-timeout>=2.3.1",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.8.5",
    "mypy>=1.14.0",
]
math = [
    "datasets>=2.20.0",
    "math-verify>=0.8.0",
]
nlp = [
    "sacrebleu>=2.4.0",
    "rouge-score>=0.1.2",
    "bert-score>=0.3.13",
    "nltk>=3.8.0",
]
code = [
    "codebleu>=0.7.0",
]
viz = [
    "plotly>=5.18.0",
]
langfuse = [
    "langfuse>=3.0.0",
]
server = [
    "fastapi>=0.128.0",
    "uvicorn[standard]>=0.32.0",
    "websockets>=14.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.25.0",
]
all = [
    "themis-eval[math,nlp,code,viz,server,docs,langfuse]",
]

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["."]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.mypy]
explicit_package_bases = true
namespace_packages = true

[[tool.mypy.overrides]]
module = [
    "bert_score.*",
    "nltk.*",
    "rouge_score.*",
    "vllm.*",
]
ignore_missing_imports = true

[dependency-groups]
dev = [
    "hypothesis>=6.151.9",
]
